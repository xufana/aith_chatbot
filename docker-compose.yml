# Qdrant + Telegram-бот
# Запуск: docker compose up -d
# Остановка: docker compose down
# Перед запуском: скопируйте .env.example в .env и заполните TELEGRAM_BOT_TOKEN (и при необходимости OPENAI_API_KEY)
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aith_chatbot_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  bot:
    build: .
    image: aith-chatbot:latest
    container_name: aith_chatbot_bot
    env_file: .env
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
    depends_on:
      - qdrant
    restart: unless-stopped

volumes:
  qdrant_storage:
